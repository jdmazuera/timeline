{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>InstaPic!</title>

  <!-- Bootstrap core CSS-->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- FontAwesome core CSS -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <ul class="navbar-nav">
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" href="#" id="usuarios_dropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{ request.user.first_name}} {{ request.user.last_name }}<i class="fas fa-users"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="usuarios_dropdown">
            <a class="dropdown-item" href="{% url 'core:perfil' request.user.id %}">Perfil</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'core:logout' %}">Salir</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <div class="container" style="padding-top:2rem">
    {% block content %}

    {% endblock %}
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
